{% extends 'blog/index.html' %}
{% load bootstrap3 %}

{% block header_color %}
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" style="color:skyblue">Home</a>
            <a class="navbar-brand" href="/bio">Profile</a>
            <a class="navbar-brand" href="#">Testing</a>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<style>

form {
    width: 80%;
    margin-left: 130px;
    margin-bottom: 30px;
    margin-right: 40px;
}
</style>


<form action="" method="post"> <!-- 서버로 post요청을 보냄. method나 post에 오타가 생기면 get 요청을 날리게 되고, 항상 빈 폼만 나옴. -->
    {% csrf_token %}
    <!--{% bootstrap_form form %}-->
    <table>
        {{form.as_table }}
    </table>
    {% buttons %}
        <button class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}

<!--  <input type ="submit"/>
    -->
</form>

{% endblock %}
